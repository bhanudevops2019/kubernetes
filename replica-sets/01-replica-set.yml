apiVersion: apps/v1
 kind: ReplicaSet
 metadata:
   name: nginx-rs
 spec:
   replicas: 1
   selector:
     matchLabels:
       app: nginx-rs
   template:
     metadata:
       labels:
         app: nginx-rs
     spec:
       containers:
       - name: nginx
         image: nginx
         ports:
         - containerPort: 80