---
apiVersion: v1
kind: Pod
metadata:
  name: pod1
  labels:
    app: nginx
spec:
  containers:
  - name: nginx
    image: nginx
    ports:
    - containerPort: 80
...

---
kind: Service
apiVersion: v1
metadata:
  name: pod1-svc
spec:
  selector:
    app: nginx
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
...

---
apiVersion: v1
kind: Pod
metadata:
  name: pod2
spec:
  containers:
  - name: centos
    image: centos
    command: ["sleep", "12000"]
...